<body>
  <p>Starte App...</p>
  <script>
    const currentUrl = window.location.href;
    document.body.innerHTML += `<p><strong>DEBUG:</strong> ${currentUrl}</p>`;

    const params = new URLSearchParams(window.location.search);
    const access_token = params.get("access_token");
    const refresh_token = params.get("refresh_token");
    const type = params.get("type");

    if (access_token && refresh_token) {
      let target = `gaffelapp://confirm?access_token=${access_token}&refresh_token=${refresh_token}`;
      if (type) {
        target += `&type=${type}`;
      }
      window.location.href = target;
    } else {
      document.body.innerHTML += "<h2>Fehler: Ung√ºltiger Link (fehlende Tokens)</h2>";
    }
  </script>
</body>
