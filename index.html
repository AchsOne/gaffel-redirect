<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Weiterleitung zur App…</title>
</head>
<body>
  <p>Starte App...</p>
  <script>
    const rawHash = window.location.hash.substring(1); // entferne das '#'
    document.body.innerHTML += `<p><strong>DEBUG:</strong> ${rawHash}</p>`;

    const params = new URLSearchParams(rawHash);
    const access_token = params.get("access_token");
    const refresh_token = params.get("refresh_token");
    const type = params.get("type");

    if (access_token && refresh_token) {
      let target = `myapp://confirm?access_token=${access_token}&refresh_token=${refresh_token}`;
      if (type) {
        target += `&type=${type}`;
      }
      window.location.href = target;
    } else {
      document.body.innerHTML += "<h2>Fehler: Ungültiger Link (fehlende Tokens)</h2>";
    }
  </script>
</body>
</html>
