<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Weiterleitung zur App…</title>
</head>
<body>
  <p>Starte App...</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const access_token = params.get("access_token");
    const refresh_token = params.get("refresh_token");
    const type = params.get("type"); // signup oder recovery

    if (access_token && refresh_token) {
      let target = `gaffelapp://confirm?access_token=${access_token}&refresh_token=${refresh_token}`;
      if (type === "recovery") {
        target += `&type=recovery`;
      } else if (type === "signup") {
        target += `&type=signup`;
      }
      window.location.href = target;
    } else {
      document.body.innerHTML = "<h2>Fehler: Ungültiger Link (fehlende Tokens)</h2>";
    }
  </script>
</body>
</html>
